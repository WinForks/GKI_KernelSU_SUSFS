name: Android 15 6.6
permissions:
  contents: write
  actions: write

on:
  workflow_call:
    inputs:
      kernelsu_branch:
        required: true
        type: string
        default: Stable
      use_zram:
        required: true
        type: boolean
        default: true
      use_kpm:
        required: true
        type: boolean
        default: true
      use_bbg:
        required: true
        type: boolean
        default: false
      only_ak3:
        required: false
        type: boolean
        default: false

jobs:
  build-kernel-a15-6-6-kernelsu-susfs:
    strategy:
      fail-fast: false
      matrix:
        include:
          #- sub_level: "30"
          #  os_patch_level: "2024-08"
          # - sub_level: "46"
          #   os_patch_level: "2024-09"
          - sub_level: "50"
            os_patch_level: "2024-10"
          #- sub_level: "56"
          #  os_patch_level: "2024-11"
          #- sub_level: "57"
          #  os_patch_level: "2024-12"
          #- sub_level: "58"
          #  os_patch_level: "2025-01"
          - sub_level: "66"
            os_patch_level: "2025-02"
          #- sub_level: "77"
          #  os_patch_level: "2025-03"
          #- sub_level: "82"
          #  os_patch_level: "2025-04"
          #- sub_level: "87"
          #  os_patch_level: "2025-05"
          - sub_level: "102"
            os_patch_level: "2025-10"
          #- sub_level: "X"
          #  os_patch_level: "lts"
    uses: ./.github/workflows/build.yml
    secrets: inherit
    with:
      android_version: "android15"
      kernel_version: "6.6"
      sub_level: ${{ matrix.sub_level }}
      os_patch_level: ${{ matrix.os_patch_level }}
      revision: ${{ matrix.revision }}
      kernelsu_branch: ${{ inputs.kernelsu_branch || 'Stable' }}
      use_zram: ${{ inputs.use_zram }}
      use_kpm: ${{ inputs.use_kpm }}
      use_bbg: ${{ inputs.use_bbg || false }}
      only_ak3: ${{ inputs.only_ak3 || false }}
